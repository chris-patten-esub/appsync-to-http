type Query {
  getProduct(input: GetProductInput!): Product!
}

type Mutation {
  createProduct(input: CreateProductInput!): CreateProductResult!
}

input GetProductInput {
  storeId: String!
  productId: String!
}

input CreateProductInput {
  name: String!
  price: Int!
  storeId: String!
}

type Product {
  name: String!
  price: Int!
  productId: String!
  storeId: String!
}

type CreateProductResult {
  productId: String!
}